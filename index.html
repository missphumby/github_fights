<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet" />
  <title>Random Person Api</title>
</head>

<body id="body">
  <div id="inputgroup">
    <h1 id="title">Github Battle</h1>
    <p id="battles" style="font-size: 25px;">
      Some battles are worth fighting ;)
    </p>
    <form id="players">
      <input type="text" id="player-name" class="player-one" placeholder="Github username" /><br />
      <input type="text" id="player-name" class="player-two" placeholder="Github username" /><br />
      <button id="continue" type="submit">Get Started</button>
    </form>
  </div>
  <div class="loading"><img src="imgs/loading.gif" /></div>
  <div id="playersgroup">
    <h2 style="font-size: 40px;" class="confirmit">Confirm Players</h2>
    <div id="containerGroup"></div>
    <div id="buttongroup">
      <button class="initiatebattle">Initiate battle</button><br />
      <button class="reselectplayer">Reselect players</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
